version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cybersecure-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: cybersecure_db
    volumes:
      # QUAN TRỌNG: Thay volume bằng bind mount ra local
      - ./mysql-data:/var/lib/mysql
      # File init SQL (chỉ chạy lần đầu)
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: cybersecure-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: password
      DB_DATABASE: cybersecure_db
      DB_SYNC: "true"
      JWT_SECRET: dev-secret-key-for-development-only-change-this
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      - mysql
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: cybersecure-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3001/api/v1
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  backend_node_modules:
  frontend_node_modules:
